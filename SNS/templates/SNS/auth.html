{% extends 'SNS/base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    {% block authContent %}
    {% endblock %}
  {% else %}
    <p>You are NOT authenticated.
      <a href="{% url 'login' %}">login</a> or
      <a href="{% url 'register' %}">make your account.</a>
    </p>
  {% endif %}
{% endblock %}
